<div class="chart">
    <ngx-charts-pie-chart [results]="singleData" [doughnut]="doughnut" [legend]="legend"
    [legendTitle]="legendTitle" 
    [view]="[250,250]"
    [legendPosition]="legendPosition" 
   >
	</ngx-charts-pie-chart>
  


</div>
<ngx-charts-line-chart  [view]="[250,250]" [results]="multiData" 
[xAxis]="showXAxis" [yAxis]="showXAxis"
>
</ngx-charts-line-chart>
