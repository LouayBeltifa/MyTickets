<div class="sidebarMobile">
  <img src="assets/Images/Logo-Proxym.svg" alt="logo-Proxym">
  <span class="icon-menu fs-30" (click)="toggleMenuMobile()"></span>
</div>

<nav [class]="this.event">
  <div class="Sidebar-Header">
    <img src="assets/Images/Logo-Proxym.svg" alt="logo-Proxym">
    <span class="icon-menu fs-30" (click)="toggleMenu()"></span>
  </div>
  <div class="Sidebar-Links">
    <ul>
      <li *ngFor="let elem of links">
        <a [routerLink]="elem.route" [routerLinkActive]="'active'" ><span [classList]="elem.class"></span><span class="title">{{elem.name}}</span></a>
      </li>
    </ul>
  </div>
</nav>

<div [classList]="!opened?'overlay show':'overlay'">

</div>
