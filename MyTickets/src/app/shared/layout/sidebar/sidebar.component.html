<div class="SideBarBody">
      <ul>
        <li [classList]="link.active"  *ngFor="let link of links">
          <a [href]="link.route">
            <span [classList]="link.class"></span>
            <span class="linkTitle fs-18">{{link.name}}</span>
          </a>
        </li>
      </ul>
</div>
